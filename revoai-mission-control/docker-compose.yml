version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: revoai_mc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mission_control
      POSTGRES_USER: mission
      POSTGRES_PASSWORD: mission
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mission -d mission_control"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: revoai_mc_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    image: node:22-alpine
    container_name: revoai_mc_api
    working_dir: /app
    command: sh -c "echo 'Scaffold placeholder: add API app next' && sleep infinity"
    volumes:
      - ./apps/api:/app
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://mission:mission@postgres:5432/mission_control
      REDIS_URL: redis://redis:6379
      ADMIN_MODE: "single"
      ADMIN_EMAIL: admin@revoai.local
      ADMIN_PASSWORD: change-me
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "4000:4000"

  web:
    image: node:22-alpine
    container_name: revoai_mc_web
    working_dir: /app
    command: sh -c "echo 'Scaffold placeholder: add Next.js app next' && sleep infinity"
    volumes:
      - ./apps/web:/app
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_WS_URL: ws://localhost:4000
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pg_data:
  redis_data:
