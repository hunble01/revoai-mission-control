version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: revoai_mc_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mission_control
      POSTGRES_USER: mission
      POSTGRES_PASSWORD: mission
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: revoai_mc_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    image: node:22-alpine
    container_name: revoai_mc_api
    working_dir: /workspace
    command: sh -c "npm install && npm run dev:api"
    volumes:
      - ./:/workspace
    environment:
      DATABASE_URL: postgresql://mission:mission@postgres:5432/mission_control
      REDIS_URL: redis://redis:6379
      PORT: 4000
      ADMIN_MODE: single
      ADMIN_EMAIL: admin@revoai.local
      ADMIN_PASSWORD: change-me
      ADMIN_TOKEN: change-me
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"

  web:
    image: node:22-alpine
    container_name: revoai_mc_web
    working_dir: /workspace
    command: sh -c "npm install && npm run dev:web"
    volumes:
      - ./:/workspace
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_WS_URL: ws://localhost:4000
      NEXT_PUBLIC_ADMIN_TOKEN: change-me
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pg_data:
  redis_data:
